{% load static %}


<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'><link rel="stylesheet" href="{% static 'Login/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<section id="form">
        
        <form class="col s12"  method="POST" action="">
            {% csrf_token %}
            <div class="row center-align">
                <h4 class="white-text">register</h4>
            </div>
            <div class="row">
                <div class="input-field">
                    {{form.username}}
                    <label for="email">User</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    {{form.password1}}
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field">
                        {{form.password2}}
                        <label for="password">Re-Password</label>
                    </div>
                    <n>Already have an account?</n><a href="/delivery/login"> Login</a>
                </div>
        
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" name="Create User">
                    Register
                </button>
                <h10 style="color: red;">{{form.errors}}</h10>

            </div>
                
            
            <ul class="animate">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
        {{form.errors}}
    </section>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script><script  src="{% static 'Delivery/script.js' %}"></script>

</body>
</html>
